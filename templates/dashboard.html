{% extends "base.html" %}
{% block title %}Dashboard - Perpustakaan Digital{% endblock %}
{% block content %}
<div class="row">
    <div class="col-12">
        <h2>Dashboard Pustakawan/Admin</h2>
    </div>
    <div class="col-md-4 mb-4">
        <div class="card text-center bg-primary text-white">
            <div class="card-body">
                <i class="bi bi-people display-4 mb-3"></i>
                <h3>{{ stats.users }}</h3>
                <p class="card-text">Total Pengguna</p>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-4">
        <div class="card text-center bg-success text-white">
            <div class="card-body">
                <i class="bi bi-book display-4 mb-3"></i>
                <h3>{{ stats.books }}</h3>
                <p class="card-text">Total Buku</p>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-4">
        <div class="card text-center bg-warning text-white">
            <div class="card-body">
                <i class="bi bi-arrow-repeat display-4 mb-3"></i>
                <h3>{{ stats.loans }}</h3>
                <p class="card-text">Peminjaman Aktif</p>
            </div>
        </div>
    </div>
</div>
<a href="{{ url_for('books') }}" class="btn btn-secondary">Kelola Buku</a>
{% endblock %}
